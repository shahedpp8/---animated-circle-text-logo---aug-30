<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated circle text logo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="circle">
  <div class="logo"></div>
  <div class="text">
    <p>MD AL SHAHED---Creative UX/UI Designer---  </p>
  </div>


</div>

<script>
  const text = document.querySelector('.text p');
  text.innerHTML = text.innerText.split("").map(
    (char , i) =>
    `<span style="transform:rotate(${i * 9}deg)">${char}</span>`
  ).join("")

</script>

</body>
</html>
